<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regstyle.css">
    <title>Regístrate - Tour Colombia</title>
</head>
<body>

<section class="form-registro">
    <h4>Formulario de Registro</h4>

    <!-- Mensajes de éxito/error -->
    <div id="mensaje" class="mensaje" style="display: none;"></div>

    <form id="formRegistro">
        <label for="nombres">Nombre:</label>
        <input class="cubos" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre" required>

        <label for="apellidos">Apellidos:</label>
        <input class="cubos" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos" required>

        <label for="cedula">Número de cédula:</label>
        <input class="cubos" type="text" name="cedula" id="cedula" placeholder="Ingrese su número de cédula" required>

        <label for="correo">Correo:</label>
        <input class="cubos" type="email" name="correo" id="correo" placeholder="Ingrese su correo" required>

        <label for="password">Contraseña:</label>
        <input class="cubos" type="password" name="password" id="password" placeholder="Mínimo 6 caracteres" required minlength="6">

        <p>
            <input type="checkbox" id="terminos" required>
            <label for="terminos">Estoy de acuerdo con los <a href="#">Términos y condiciones</a></label>
        </p>

        <input class="botons" type="submit" value="Registrarme" id="btnRegistro">

        <p><a href="iniciasession.html">¿Ya tengo una cuenta?</a></p>
    </form>
</section>

<script>
    const form = document.getElementById('formRegistro');
    const mensaje = document.getElementById('mensaje');
    const btnRegistro = document.getElementById('btnRegistro');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const datos = {
            nombres: document.getElementById('nombres').value.trim(),
            apellidos: document.getElementById('apellidos').value.trim(),
            cedula: document.getElementById('cedula').value.trim(),
            correo: document.getElementById('correo').value.trim(),
            password: document.getElementById('password').value
        };

        if (!datos.nombres || !datos.apellidos || !datos.cedula || !datos.correo || !datos.password) {
            mostrarMensaje('Por favor, complete todos los campos', 'error');
            return;
        }

        btnRegistro.disabled = true;
        btnRegistro.value = 'Registrando...';

        try {
            const response = await fetch('http://localhost:3000/api/usuarios/registro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datos)
            });

            const resultado = await response.json();

            if (resultado.success) {
                mostrarMensaje('Registro exitoso. Redirigiendo...', 'exito');
                form.reset();
                
                setTimeout(() => {
                    window.location.href = 'iniciasession.html';
                }, 2000);
            } else {
                mostrarMensaje(resultado.message || 'Error al registrar usuario', 'error');
            }

        } catch (error) {
            console.error('Error:', error);
            mostrarMensaje('Error de conexión con el servidor', 'error');
        } finally {
            btnRegistro.disabled = false;
            btnRegistro.value = 'Registrarme';
        }
    });

    function mostrarMensaje(texto, tipo) {
        mensaje.textContent = texto;
        mensaje.className = 'mensaje ' + tipo;
        mensaje.style.display = 'block';

        setTimeout(() => {
            mensaje.style.display = 'none';
        }, 5000);
    }
</script>

</body>
</html>
