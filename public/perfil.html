body {
    body {
    background-image: url("media/Viaja-por-colombia.jpg");
    background-size: cover;
    background-position: center;
    font-family: 'Franklin Gothic Medium', sans-serif;
}
}

.perfil-container {
    max-width: 800px;
    margin: 50px auto;
    padding: 40px;
    background: #232c2a;
    border-radius: 15px;
    box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
    border: 3px solid #4169E1;
}

.perfil-header {
    text-align: center;
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 2px solid rgba(255, 255, 255, 0.2);
}

.perfil-header h2,
.perfil-header p {
    color: white;
    margin: 10px 0;
}

.info-grupo {
    margin-bottom: 20px;
    padding: 15px;
    background: darkblue;
    border-radius: 8px;
     border: 1px solid #1f53c5; 
}

.info-grupo label {
    display: block;
    font-weight: bold;
    color: white;
    margin-bottom: 5px;
}

.info-grupo p {
    margin: 0;
    color: #E0E0E0;
    font-size: 16px;
}

/* Inputs en modo edici√≥n */
.cubos {
    background: rgba(255, 255, 255, 0.15);
    color: white;
    border: 2px solid rgba(255, 255, 255, 0.3);
}

.cubos {background: rgba(0, 0, 139, 0.95) /* Azul oscuro s√≥lido */}

.cubos::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

    background: rgba(255, 255, 255, 0.2);

<body>

<div class="perfil-container">
    <div class="perfil-header">
        <h2>Mi Perfil</h2>
        <p>Bienvenido, <span id="nombreUsuario"></span></p>
    </div>

    <!-- Mensajes -->
    <div id="mensaje" class="mensaje" style="display: none;"></div>

    <!-- Vista de informaci√≥n (por defecto) -->
    <div id="vistaInfo" class="perfil-info">
        <div class="info-grupo">
            <label>Nombres:</label>
            <p id="infoNombres"></p>
        </div>

        <div class="info-grupo">
            <label>Apellidos:</label>
            <p id="infoApellidos"></p>
        </div>

        <div class="info-grupo">
            <label>C√©dula:</label>
            <p id="infoCedula"></p>
        </div>

        <div class="info-grupo">
            <label>Correo:</label>
            <p id="infoCorreo"></p>
        </div>


        <div class="btn-group">
            <button class="btn btn-home" onclick="irAPaginaPrincipal()">
                üè† Ir a Ver Los Destinos
            </button>
            <button class="btn btn-reservas" onclick="verMisReservas()">
                üìã Ver Mis Reservas
            </button>
            <button class="btn btn-editar" onclick="mostrarFormularioEdicion()">
                ‚úèÔ∏è Editar Informaci√≥n
            </button>
            <button class="btn btn-cerrar" onclick="cerrarSesion()">
                üö™ Cerrar Sesi√≥n
            </button>
            <button class="btn btn-eliminar" onclick="mostrarModalEliminar()">
                üóëÔ∏è Eliminar Cuenta
            </button>
        </div>
    </div>

    <!-- Formulario de edici√≥n (oculto por defecto) -->
    <div id="formEditar" class="form-editar">
        <form id="formularioEdicion">
            <label for="editNombres">Nombres:</label>
            <input class="cubos" type="text" id="editNombres" required>

            <label for="editApellidos">Apellidos:</label>
            <input class="cubos" type="text" id="editApellidos" required>

            <label for="editCedula">C√©dula:</label>
            <input class="cubos" type="text" id="editCedula" required>

            <label for="editCorreo">Correo:</label>
            <input class="cubos" type="email" id="editCorreo" required>

            <div class="btn-group">
                <button type="submit" class="btn btn-editar">üíæ Guardar Cambios</button>
                <button type="button" class="btn btn-cerrar" onclick="cancelarEdicion()">‚ùå Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal de confirmaci√≥n para eliminar -->
<div id="modalEliminar" class="modal">
    <div class="modal-content">
        <h3>‚ö†Ô∏è ¬øEst√°s seguro?</h3>
        <p>Esta acci√≥n eliminar√° tu cuenta y toda tu informaci√≥n de forma permanente.</p>
        <p><strong>Esta acci√≥n no se puede deshacer.</strong></p>
        
        <div class="modal-buttons">
            <button class="btn btn-eliminar" onclick="eliminarCuenta()">S√≠, eliminar mi cuenta</button>
            <button class="btn btn-cerrar" onclick="cerrarModal()">Cancelar</button>
        </div>
    </div>
</div>

<script>
    let usuario = null;

    // Verificar si el usuario est√° logueado
    window.addEventListener('DOMContentLoaded', () => {
        const usuarioGuardado = localStorage.getItem('usuario');
        
        if (!usuarioGuardado) {
            window.location.href = 'iniciasession.html';
            return;
        }

        usuario = JSON.parse(usuarioGuardado);
        cargarDatosUsuario();
    });

    function cargarDatosUsuario() {
        document.getElementById('nombreUsuario').textContent = usuario.nombres;
        document.getElementById('infoNombres').textContent = usuario.nombres;
        document.getElementById('infoApellidos').textContent = usuario.apellidos;
        document.getElementById('infoCedula').textContent = usuario.cedula;
        document.getElementById('infoCorreo').textContent = usuario.correo;
    }

    function mostrarFormularioEdicion() {
        // Ocultar vista de informaci√≥n
        document.getElementById('vistaInfo').style.display = 'none';
        
        // Mostrar formulario de edici√≥n
        document.getElementById('formEditar').classList.add('activo');
        
        // Prellenar campos
        document.getElementById('editNombres').value = usuario.nombres;
        document.getElementById('editApellidos').value = usuario.apellidos;
        document.getElementById('editCedula').value = usuario.cedula;
        document.getElementById('editCorreo').value = usuario.correo;
    }

    function cancelarEdicion() {
        document.getElementById('formEditar').classList.remove('activo');
        document.getElementById('vistaInfo').style.display = 'block';
    }

    // Manejar edici√≥n de usuario
    document.getElementById('formularioEdicion').addEventListener('submit', async (e) => {
        e.preventDefault();

        const datosActualizados = {
            nombres: document.getElementById('editNombres').value.trim(),
            apellidos: document.getElementById('editApellidos').value.trim(),
            cedula: document.getElementById('editCedula').value.trim(),
            correo: document.getElementById('editCorreo').value.trim()
        };

        try {
            const response = await fetch(`http://localhost:3000/api/usuarios/${usuario.idUsuario}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datosActualizados)
            });

            const resultado = await response.json();

            if (resultado.success) {
                // Actualizar localStorage
                usuario = { ...usuario, ...datosActualizados };
                localStorage.setItem('usuario', JSON.stringify(usuario));
                
                // Recargar datos en la vista
                cargarDatosUsuario();
                cancelarEdicion();
                
                mostrarMensaje('‚úÖ Informaci√≥n actualizada exitosamente', 'exito');
            } else {
                mostrarMensaje('‚ùå ' + resultado.message, 'error');
            }

        } catch (error) {
            console.error('Error:', error);
            mostrarMensaje('‚ùå Error al actualizar la informaci√≥n', 'error');
        }
    });

    function mostrarModalEliminar() {
        document.getElementById('modalEliminar').style.display = 'block';
    }

    function cerrarModal() {
        document.getElementById('modalEliminar').style.display = 'none';
    }

    async function eliminarCuenta() {
        try {
            const response = await fetch(`http://localhost:3000/api/usuarios/${usuario.idUsuario}`, {
                method: 'DELETE'
            });

            const resultado = await response.json();

            if (resultado.success) {
                alert('‚úÖ Tu cuenta ha sido eliminada exitosamente');
                localStorage.removeItem('usuario');
                window.location.href = 'registrate.html';
            } else {
                mostrarMensaje('‚ùå ' + resultado.message, 'error');
                cerrarModal();
            }

        } catch (error) {
            console.error('Error:', error);
            mostrarMensaje('‚ùå Error al eliminar la cuenta', 'error');
            cerrarModal();
        }
    }

    function cerrarSesion() {
        if (confirm('¬øEst√°s seguro que deseas cerrar sesi√≥n?')) {
            localStorage.removeItem('usuario');
            window.location.href = 'iniciasession.html';
        }
    }

    function mostrarMensaje(texto, tipo) {
        const mensaje = document.getElementById('mensaje');
        mensaje.textContent = texto;
        mensaje.className = `mensaje ${tipo}`;
        mensaje.style.display = 'block';

        setTimeout(() => {
            mensaje.style.display = 'none';
        }, 5000);
    }




    function irAPaginaPrincipal() {
    window.location.href = 'codigo.html';
}

function verMisReservas() {
    window.location.href = 'mis-reservas.html';
}
</script>

</body>
</html>
